<div class="card p-4 pt-2">
    <div class="d-flex justify-content-end" 
        (click)="openPopup()">
        <i class="fa-regular fa-circle-question justify-content-end"></i>
    </div>
        

    <form [formGroup]="serviceDetailsForm" class="from-group">

        <section *ngFor="let data of panelDataList" class="mb-3">
            <label class="form-label" [for]="data.name">{{data.label}} </label> 
            <div class="d-flex">
                <button 
                    type="button" 
                    class="btn btn-primary me-2"
                    (click)="subtractExtra(data.name)">
                <i class="fa-solid fa-minus"></i></button>

                <input 
                    type="number"
                    [formControlName]="data.name" 
                    class="form-control"
                    [id]="data.name"/> 
                    
                <button 
                    type="button" 
                    class="btn btn-primary ms-2"
                    (click)="addExtra(data.name)">
                <i class="fa-solid fa-plus"></i></button>  
                
            </div>
            
            <p *ngIf="serviceDetailsForm.controls[data.name].errors 
                && ( serviceDetailsForm.controls[data.name].touched    
                || data.valueChanged===true)"
                class="text-danger ps-5">Please enter a value greater than or equal to 1</p>

        </section>
    </form>
</div>
